plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testImplementation 'io.appium:java-client:3.1.0'
    testImplementation 'info.cukes:cucumber-testng:1.2.4'
    testImplementation 'org.testng:testng:6.8.8'
//    testImplementation 'group: \'junit\', name: \'junit\', version: \'4.12\''
    testImplementation 'info.cukes:cucumber-java:1.2.5'
    testImplementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'
    testImplementation group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.4'
    testImplementation group: 'info.cukes', name: 'cucumber-java8', version: '1.2.4'
    testImplementation group: 'info.cukes', name: 'cucumber-junit', version: '1.2.4'
}


group = 'com.amazon.aws.adf.referenceapp.appium.test'
version = '1.0-SNAPSHOT'
description = 'ReferenceAppAppiumTests'
sourceCompatibility = '1.8'

task testsJar(type: Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(testsJar)
        }
    }
}

test {
    useTestNG()
}

task LoginTest(type: Test) {
   include "TestRunner.java"
}
//task loadUserDetails(type: Test) {
// systemProperty 'env', System.getProperty("env")
// systemProperty 'cucumber.options', System.getProperty("cucumber.options")
//  reports.junitXml.enabled = false
//  reports.html.enabled = false
//}

configurations {
   cucumberRuntime {
      extendsFrom testImplementation
   }
}
task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'Tests', 'src/test/resources/LoginTest']
        }
    }
}